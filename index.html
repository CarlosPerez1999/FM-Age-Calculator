<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Calculator</title>
  <link href='style.css' rel='stylesheet'>
</head>

<body>
  <main>
    <section class="form">
      <div class="input-wrap">
        <label for="inputDay">DAY</label>
        <input max="31" min="1" type="number" id="inputDay" placeholder="DD">
        <small class="error-msg" id="errorDay"></small>
      </div>
      <div class="input-wrap">
        <label for="inputMonth">MONTH</label>
        <input min="1" max="12" type="number" id="inputMonth" placeholder="MM">
        <small class="error-msg" id="errorMonth"></small>
      </div>
      <div class="input-wrap">
        <label for="inputYear">YEAR</label>
        <input type="number" id="inputYear" placeholder="YYYY">
        <small class="error-msg" id="errorYear"></small>
      </div>
    </section>
    <div class="button-wrap">
      <button id="calculate-btn"><img src="./assets/images/icon-arrow.svg" alt=""></button>
      <hr>
    </div>
    <section class="result">
      <h3><span id="years-text">--</span> years</h3>
      <h3><span id="months-text">--</span> months</h3>
      <h3><span id="days-text">--</span> days</h3>
    </section>
  </main>
  <script src="./main.js"></script>
</body>

</html>
